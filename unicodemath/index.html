<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="icon" href="unicode.ico" sizes="128x128" />
	<title>Math Characters in Unicode</title>
</head>

<body>

</body>

</html>
<script>
	var charlist = [
		{ start: 167, cnt: 1 },//segment
		{ start: 188, cnt: 3 },//1/4
		{ start: 215, cnt: 1 },//Multiply
		{ start: 247, cnt: 1 },//Divide
		{ start: 913, cnt: 26 },//Alpha
		{ start: 945, cnt: 25 },//alpha
		{ start: 7839, cnt: 1 },//delta
		{ start: 8304, cnt: 1 },//^0
		{ start: 185, cnt: 1 },//^1
		{ start: 178, cnt: 2 },//^2 & ^3
		{ start: 8308, cnt: 12 },//^4 ~ ^9
		{ start: 8320, cnt: 21 },//_0 ~ _9
		{ start: 9192, cnt: 1 },//_{10}
		{ start: 8501, cnt: 4 },//aleph
		{ start: 8508, cnt: 14 },//double_pi
		{ start: 8528, cnt: 16 },//1/7
		{ start: 8585, cnt: 7 },//0/3
		{ start: 8592, cnt: 112 },//<->
		{ start: 8704, cnt: 64 },//<->
		{ start: 8704 + 64, cnt: 64 },//<->
		{ start: 8704 + 128, cnt: 64 },//<->
		{ start: 8704 + 192, cnt: 64 },//<->
		{ start: 8968, cnt: 4 },//left ceiling
		{ start: 0, cnt: 0 },//emptyline
		{ start: 8992, cnt: 2 },//integral
		{ start: 0, cnt: 0 },//emptyline
		{ start: 9115, cnt: 25 },//bracket
		{ start: 9180, cnt: 6 },//bracket
		{ start: 9632, cnt: 80 },//...
		{ start: 10176, cnt: 48 },//...
		{ start: 10224, cnt: 16 },//arrows
		{ start: 10496, cnt: 64 },//arrows
		{ start: 10496 + 64, cnt: 64 },//arrows
		{ start: 10624, cnt: 64 },//math
		{ start: 10624 + 64, cnt: 64 },//math
		{ start: 10752, cnt: 64 },//math
		{ start: 10752 + 64, cnt: 64 },//math
		{ start: 10752 + 128, cnt: 64 },//math
		{ start: 10752 + 192, cnt: 64 },//math
		{ start: 11008, cnt: 64 },//others
		{ start: 11008 + 64, cnt: 64 },//others
		{ start: 11008 + 128, cnt: 64 },//others
		{ start: 11008 + 192, cnt: 19 },//others
		{ start: 119860, cnt: 52 },//math characters
		{ start: 119912, cnt: 52 },//math characters bold
		{ start: 119964, cnt: 52 },//math script characters
		{ start: 120016, cnt: 52 },//math script characters bold
		{ start: 120068, cnt: 52 },//fraktur characters
		{ start: 120120, cnt: 52 },//double characters
		{ start: 120172, cnt: 52 },//fraktur characters bold
		{ start: 120432, cnt: 52 },//typewriter characters
		{ start: 120484, cnt: 4 },//i & j
		{ start: 120782, cnt: 10 },//math numbers bold
		{ start: 120792, cnt: 10 },//math numbers double
		{ start: 120822, cnt: 10 },//math numbers typewriter
	];
	var body = document.getElementsByTagName('body')[0];
	var str = "";
	charlist.forEach(function (interval) {
		var start = interval.start;
		var cnt = interval.cnt;
		for (i = 0; i != cnt; ++i)str += "&#" + (start + i) + ";&nbsp;";
		str += "<br>";
	});
	body.innerHTML = str;
	function changeFont(str) {
		body.setAttribute('style', 'font-family:' + str);
	}
</script>

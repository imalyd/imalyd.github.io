<!DOCTYPE html>
<html lang="en" manifest="cache.appcache"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>144</title>

  <link href="./bin/main.css" rel="stylesheet" type="text/css">
  <link href="./ext/ext.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="./img/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="./img/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no">
</head>
<body>
    <div class="outerContainer">
        <div class="container">
          <div class="heading">
            <h1 class="title">
              <a class="title-link">144</a>
            </h1>
            <div class="scores-container">
              <div class="score-container">0</div>
              <div class="best-container">0</div>
            </div>
          </div>

          <div class="above-game">
            <!--
                <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            -->
            <a class="restart-button">New Game</a>
          </div>

          <div class="game-container">
            <div class="game-message">
              <p></p>
              <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
              </div>
            </div>

            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>

            <div class="tile-container"></div>
          </div>

          <p class="game-explanation">
            <strong class="important">How to play:</strong> You can merge two consecutive Fibonacci numbers into the next one, such as 1+1->1, 1+2->3, and 55+89->144.
          </p>
          <hr>
          <p>
          Created by <a href="https://imalyd.github.io" target="_blank">imalyd</a>. Based on <a href="https://2048.io" target="_blank">2048 by Gabriele Cirulli</a> and conceptually similar to <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer.</a>
          </p>
        </div>
    </div>

  <script src="./ext/config.js"></script>

  <script src="./bin/bind_polyfill.js"></script>
  <script src="./bin/classlist_polyfill.js"></script>
  <script src="./bin/animframe_polyfill.js"></script>
  <script src="./bin/keyboard_input_manager.js"></script>
  <script src="./bin/html_actuator.js"></script>
  <script src="./bin/grid.js"></script>
  <script src="./bin/tile.js"></script>
  <script src="./bin/local_storage_manager.js"></script>
  <script src="./bin/game_manager.js"></script>
  <script src="./bin/application.js"></script>

  <script src="./ext/ext.js"></script>

  <script type="text/javascript">
    try {
        var isInFrame = window.self !== window.top;
    } catch (e) {
        isInFrame = true;
    }

    if (isInFrame) {
        var titleLink = document.querySelector('.title-link');
        titleLink.setAttribute('target', '_blank');
    }
  </script>
</body></html>
